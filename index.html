<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSoyunM</title>
    <link rel="icon" href="media/images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main">
        <video muted autoplay id="background-video">
            <source src="media/video/itcamp_dark.mp4">
            Your browser does not support video tag
        </video>

        <div class="card">
            <img src="media/images/mode-btn.png" alt="mode-button" id="modeBtn" onclick=" changeMode()">
            <img src="media/images/1716928334616.jpg" alt="my image" id="myIMG">
        
            <div class="user-info">
                <p style="font-size: 22px;">Soyunov Soyun</p>
                <p style="font-size: 14px;">SOFTWARE DEVELOP</p>
            </div>
            <div class="logo">
                <div class="logo-icon">
                    <a href="#">
                        <img src="media/images/instagram-logo.png" alt="instagram logo">
                    </a>
                </div>
                <div class="logo-icon">
                    <a href="https://github.com/SSoyunM">
                        <img src="media/images/github-logo.png" alt="github logo">
                    </a>
                </div>
                <div class="logo-icon">
                    <a href="media/images/qrcode.png">
                        <img src="media/images/qrcode-logo.png" alt="qrcode logo">
                    </a>
                </div>
            </div>
            <div class="portfolio-btn">
                <a href="#" class="btn-link">POTFOLIO</a>
            </div>
        </div>
    </div>
</body>
<script src="js/mode.js"></script>
</html>
